<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--Meta tags for search engine optimization-->
    <meta name="description"
        content="Game for pupils in examination classes in Sierra Leone. Educational game. Preparing for an exam. Exam preparation game. WAEC Exam. BECE Exam. WASSCE Exam. Sierra Leone. West Africa">
    <meta name="keywords"
        content="preparing for an examination, pupils, exams, WAEC, BECE, WASSCE, Sierra Leone, West Africa">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>WAEC Prep Arena</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="game-container">
    
        <div id="level-selection">
            <!--Username section-->
            <div id="username-container">
                <div id="username-section">
                    <input type="text" id="username-input" name="username" placeholder="Enter username" autocomplete="username">
                </div>
                <div id="leaderboard-btn-section">
                    <button id="leaderboard-btn" class="leaderboard" value="Leaderboard">Leaderboard</button>
                </div>
            </div>
            
            <!--Level selection buttons-->
            <h2>Select Level</h2>
            <button id="jss-level" class="level-btn" data-level="jss"><i class="fa-solid fa-graduation-cap"></i>Junior(JSS)</button>
            <button id="sss-level" class="level-btn" data-level="sss"><i class="fa-solid fa-graduation-cap"></i>Senior(SSS)</button>
            <button id="back-to-home-page"><i class="fa-solid fa-rotate-left"></i>Back</button>
        </div>
        <!--Leaderboard Display section-->
        <div id="leaderboard-section" style="display: none;">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-results"></tbody>
            </table>
            <div id="leaderboard-controls">
                <button id="clear-leaderboard" class="clear-leaderboard">Clear</button>
                <button id="back-to-level-selection" class="back-to-level-selection"><i class="fa-solid fa-rotate-left"></i>Back</button>
            </div>
        </div>

        <!--div for JSS and SSS subjects selection-->
        <div id="subject-selection">
            <!--Subject selection buttons for Junior (JSS) level-->
            <div id="subject-selection-jss" style="display: none;">
                <button class="subject-btn" data-subject="Mathematics" aria-label="Mathematics Button"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="subject-btn" data-subject="Language Arts" aria-label="Language Arts Button"><i class="fa-solid fa-e"></i></button>
                <button class="subject-btn" data-subject="Integrated Science" aria-label="Integrated Science Button"><i class="fa-solid fa-atom"></i></button>
                <button class="subject-btn" data-subject="Social Studies" aria-label="Social Studies Button"><i class="fa-solid fa-earth-africa"></i></button>
                <div>
                    <button id="back-jss"><i class="fa-solid fa-rotate-left"></i>Back</button>
                </div>
            </div>

            <!--Subject selection buttons for Senior (SSS) level-->
            <div id="subject-selection-sss" style="display: none;">
                <button class="subject-btn" data-subject="Maths" aria-label="Maths Button"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="subject-btn" data-subject="English" aria-label="English Button"><i class="fa-solid fa-e"></i></button>
                <button class="subject-btn" data-subject="History" aria-label="History Button"><i class="fa-solid fa-book-atlas"></i></button>
                <button class="subject-btn" data-subject="Government" aria-label="Government Button"><i
                        class="fa-solid fa-landmark"></i></button>
                <div>
                    <button id="back-sss"><i class="fa-solid fa-rotate-left"></i>Back</button>
                </div>
            </div>
        </div>

        <!--Select years past examination paper-->
        <div id="year-selection" style="display: none;">
            <select name="year" id="year-dropdown">
                <option value=" " disabled selected>Select Year</option>
                <option value="2019" data-year="2019">2019</option>
                <option value="2020" data-year="2020">2020</option>
                <!--<option value="2021" data-year="2021">2021</option>
                <option value="2022" data-year="2022">2022</option>-->
            </select>
            
            <button id="start-test"><i class="fa-solid fa-play"></i>Start Test</button>
            <button id="back-to-subjects"><i class="fa-solid fa-rotate-left"></i>Back</button>
        </div>

        <!--Display test questions-->
        <div id="test-section" style="display: none;">
            <!--this div holds and displays the question -->
            <div id="question-container">
                <div id="question-text">
                    <p id="question"></p>
                </div> 
            </div>
            <!--Answer options-->
            <div id="options-container">
                <button class="option-btn">A</button>
                <button class="option-btn">B</button>
                <button class="option-btn">C</button>
                <button class="option-btn">D</button>
            </div>
            <!--Timer bar-->
            <div id="timer-bar" role="progressbar" aria-label="Time Remaining"></div>
            <!--Test navigation buttons-->
            <div id="test-navigation">
                <button id="next-question" aria-label="Next Question"><i class="fa-solid fa-forward"></i>Next</button>
                <button id="pause" aria-label="Pause"><i class="fa-solid fa-circle-pause"></i>Pause</button>
                <button id="resume"  aria-label="Resume"><i class="fa-solid fa-play"></i>Resume</button>
            </div>
            <!--Scores display section-->
            <div id="score-board">
                <p class="score"> Correct: <span id="correct-score">0</span></p>
                <p class="score"> Wrong: <span id="wrong-score">0</span></p>
                <p class="score">Unanswered Questions: <span  id="unanswered-score">0</span></p>
                <p >Remaining: <span id="remaining-questions">60 </span></p>
            </div>
        </div>
        <!--Inpage notifications-->
        <div id="notification-container" class="notification-container"></div>
        <!--Test review display section-->
        <div id="review-section" style="display: none;">
            <h2>Review</h2>
        </div>
    </div>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/d021a7a29d.js" crossorigin="anonymous"></script>

    <!--Script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
